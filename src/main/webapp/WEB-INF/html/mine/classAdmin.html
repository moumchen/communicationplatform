<!DOCTYPE html>
<html class="pixel-ratio-1">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>我的班级 > 家校沟通平台</title>
    <link rel="stylesheet" href="/resources/lib/weui.min.css">
    <link rel="stylesheet" href="/resources/css/jquery-weui.css">
    <link rel="stylesheet" href="/resources/css/aui.css">
    <link rel="stylesheet" href="/resources/css/common.css">
    <link rel="stylesheet" href="/resources/css/task/detail.css">
</head>
<body>
<header style="position:fixed;" class="aui-bar aui-bar-nav aui-bar-light">
    <div class="aui-title">我的班级</div>
</header>
<div class="block" style="height: 50px;"></div>

<ul class="aui-list aui-form-list">
    <li class="aui-list-item">
        <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
                班级名称
            </div>
            <div class="aui-list-item-input">
                <input id="className" type="text" placeholder="Name">
            </div>
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
                学校名称
            </div>
            <div class="aui-list-item-input">
                <input id="schoolName" type="text">
            </div>
        </div>
    </li>
    <li class="aui-list-item">
        <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
                学生人数
            </div>
            <div class="aui-list-item-input">
                <input id="count" disabled type="text">
            </div>
        </div>
    </li>
    <li class="aui-list-item submitCountItem" >
        <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
                班级邀请码
            </div>
            <div class="aui-list-item-input">
                <input disabled id="inviteCode" type="text">
            </div>
        </div>
    </li>

    <li class="aui-list-item" id="operateButtons">
        <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
            <div class="aui-btn aui-btn-info aui-margin-r-5" id="updateButton">更新班级信息</div>
            <div class="aui-btn aui-btn-info aui-margin-r-5" id="updateInviteCodeButton">更新邀请码</div>
        </div>
    </li>
</ul>


<div class="aui-content aui-margin-b-15" style="margin-top:10px">
    <ul class="aui-list aui-list-in userList">
        <li class="aui-list-header">
           班级成员
        </li>

    </ul>
</div>
<center>
<li class="aui-list-item" style="cursor:pointer" id="exitClass">
    <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
        <div class="aui-btn aui-btn-danger aui-margin-r-5">退出当前班级</div>
    </div>
</li>
</center>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item " style="cursor:pointer;" id="indexButton" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item " style="cursor:pointer;" id="taskButton" tapmode>
            <i class="aui-iconfont aui-icon-pencil"></i>
            <div class="aui-bar-tab-label">作业</div>
        </div>
        <div class="aui-bar-tab-item" style="cursor:pointer;" id="examButton" tapmode>
            <!--<div class="aui-badge"></div>-->
            <i class="aui-iconfont aui-icon-edit"></i>
            <div class="aui-bar-tab-label">成绩</div>
        </div>
        <div class="aui-bar-tab-item" style="cursor:pointer;" id="applicationButton" tapmode>
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">审批</div>
        </div>
        <div class="aui-bar-tab-item" style="cursor:pointer;"  id="chatButton" tapmode>
            <i class="aui-iconfont aui-icon-comment"></i>
            <div class="aui-bar-tab-label">聊天</div>
        </div>
        <div class="aui-bar-tab-item aui-active" style="cursor:pointer;"  id="mineButton" tapmode>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>

    <!--<a href="javascript:;" id="submitButton" class="weui-btn weui-btn_primary">发布</a>-->
    <!--<a href="javascript:;" id="backButton" class="weui-btn weui-btn_warn">返回</a>-->
</div>
<!-- Footer -->
<div class="footer">
    <div class="weui-footer">
        <p class="weui-footer__text">Copyright ©  陈颜乾 毕设作品</p>
        <p class="weui-footer__text">成都信息工程大学 软件工程学院</p>
    </div>
</div>
</div>
<!-- JS引入-->
<script src="/resources/lib/jquery-2.1.4.js"></script>
<script type='text/javascript' src='/resources/js/swiper.js' charset='utf-8'></script>
<script type="text/javascript" src="/resources/js/pace.min.js"></script>
<script type="text/javascript" src="/resources/js/aui-dialog.js"></script>
<script src="/resources/js/jquery-weui.js"></script>
<script src="/resources/js/common.js" ></script>
<script src="/resources/js/mine/classAdmin.js"></script>
</body>
</html>
