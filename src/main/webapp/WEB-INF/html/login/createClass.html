<!DOCTYPE html>
<html class="pixel-ratio-1">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>注册 > 家校沟通平台</title>
    <link rel="stylesheet" href="/resources/lib/weui.min.css">
    <link rel="stylesheet" href="/resources/css/jquery-weui.css">
    <link rel="stylesheet" href="/resources/css/login/register.css">
</head>
<body>

<center><h1 class="title">创 建 班 级</h1></center>
<center>欢迎教师用户使用本系统，在此之前请先创建您的班级吧！</center>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">班级名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="className" type="text" placeholder="请输入班级名称">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">学校名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="schoolName" type="text" placeholder="学校名称">
        </div>
    </div>
    <a href="javascript:;" id="createButton" class="weui-btn weui-btn_primary">创建班级</a>
    <a href="javascript:;" id="backButton" class="weui-btn weui-btn_warn">返回登录界面</a>
</div>


<!-- JS引入-->
<script src="/resources/lib/jquery-2.1.4.js"></script>
<script type='text/javascript' src='/resources/js/swiper.js' charset='utf-8'></script>
<script src="/resources/js/jquery-weui.js"></script>
<script src="/resources/js/login/createClass.js"></script>
</body>
</html>
