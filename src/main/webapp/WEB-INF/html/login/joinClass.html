<!DOCTYPE html>
<html class="pixel-ratio-1">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>
<center><h1 class="title">加 入 班 级</h1></center>

<div class="weui-cells weui-cells_form">

    <a href="javascript:;" id="submitButton" class="weui-btn weui-btn_primary">加入班级</a>
