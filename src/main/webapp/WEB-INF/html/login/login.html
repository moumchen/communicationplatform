<!DOCTYPE html>
<html class="pixel-ratio-1">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>登录 > 家校沟通平台</title>
    <link rel="stylesheet" href="/resources/lib/weui.min.css">
    <link rel="stylesheet" href="/resources/css/jquery-weui.css">
     <link rel="stylesheet" href="/resources/css/login/login.css">
    <link rel="stylesheet" href="/resources/css/common.css">
</head>
<body>
<center><h1 class="title">登 录</h1></center>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账户</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="username" type="text" placeholder="请输入账号">
        </div>
    </div>
    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">密码</label>
        </div>
        <div class="weui-cell__bd">
            <input type="password"  id="password" class="weui-input" type="tel" placeholder="请输入密码">
        </div>

    </div>
    <div class="weui-cell weui-cell_vcode checkCodeDiv">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input id="checkCode" class="weui-input" type="text" placeholder="请输入验证码">
        </div>
        <div class="weui-cell__ft">
            <img id="codeImg" class="weui-vcode-img" src="/api/getVerificationCode">
        </div>
    </div>
    <a href="javascript:;" id="loginButton" class="weui-btn weui-btn_primary">登录</a>
    <a href="javascript:;" id="registerButton" class="weui-btn weui-btn_warn">注册</a>
</div>


<!-- JS引入-->
<script src="/resources/lib/jquery-2.1.4.js"></script>
<script type='text/javascript' src='/resources/js/swiper.js' charset='utf-8'></script>
<script src="/resources/js/jquery-weui.js"></script>
<script src="/resources/js/login/login.js"></script>
</body>
</html>
